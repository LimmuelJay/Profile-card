<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <svg class="circle-bot" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <svg class="circle top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  <div class="container">
    <div class="design">
      <object class="card" data="./images/bg-pattern-card.svg"></object>
      <img class="victor" src="./images/image-victor.jpg" />
    </div>
    <img class="victor" src="./images/image-victor.jpg" />
    <div class="description">
      <h2 class="text">Victor Crest <span class="sub-text age">26</span></h2>
      <p class="sub-text place">London</p>
    </div>
    <hr class="rule" />
    <div class="stats">
      <div class="sub-stats">
        <h2 class="text">80K</h2>
        <p class="sub-text">Followers</p>
      </div>
      <div class="sub-stats">
        <h2 class="text">803K</h2>
        <p class="sub-text">Likes</p>
      </div>
      <div class="sub-stats">
        <h2 class="text">1.4K</h2>
        <p class="sub-text">Photos</p>
      </div>
    </div>
  </div> 
</body>
</html>
